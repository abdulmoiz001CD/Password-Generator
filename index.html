<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/7a4b62b0a4.js"
    crossorigin="anonymous"
  ></script>

  <script src="main.js" defer></script>

</head>
<body>

<div class="container">
 <div class="box">
  
    <section class="upper">
  
     <h1><i class="fa fa-lock" style="color: red"> </i> Passsword Generater</h1>   
   
     <div id="Password"></div>

    <div id="rang_container">
     <label for="rang">Password Lenght <span id="Passwordlenght">8</span></label> 
     <input id="rang" type="range" min="6" max="20" value="8">
    </div>


    <div id ="checbox">
      <div class="box_control">
      <label for="uppercase">Including uppercase</label>  
      <input type="checkbox" name="uppercase" id="uppercase">
      </div>

      <div class="box_control">
        <label for="Numbers">Including Numbers</label>  
        <input type="checkbox" name="Numbers" id="Numbers">
        </div>



        <div class="box_control">
          <label for="symbols">Including symbols</label>  
          <input type="checkbox" name="symbols" id="symbols">
          </div>
    </div>




    </section>

    <button id="btn">Generate Psssword</button>
 </div>   
</div>
    
</body>
</html>
